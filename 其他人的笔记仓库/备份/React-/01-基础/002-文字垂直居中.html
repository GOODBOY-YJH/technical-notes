<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>导航栏</title>
		<style>
			a {
				display: inline-block;

				width: 75px;
				height: 25px;

				background-color: pink;
				text-decoration: none;
				color: white;
				text-align: center;

				/* height = line-height 就可以让文字居中 */
				line-height: 25px;
			}
			a:hover {
				background-color: blue;
			}
		</style>
	</head>
	<body>
		<a href="#">体育</a>
		<a href="#">娱乐</a>
		<a href="#">汽车</a>
	</body>
</html>
