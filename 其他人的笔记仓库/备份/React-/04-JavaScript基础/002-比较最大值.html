<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>比较最大值</title>
    <script>
        var num1 = parseInt(prompt('请输入第一个数'));
        var num2 = parseInt(prompt('请输入第二个数'));
        if (num1 == num2) {
            alert('这两个数相等');
        } else if (num1 > num2) {
            alert('第一个数大');
        } else {
            alert('第二个数大');
        }
    </script>
</head>

<body>

</body>

</html>
