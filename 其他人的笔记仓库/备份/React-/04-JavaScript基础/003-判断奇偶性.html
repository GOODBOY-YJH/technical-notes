<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>判断奇偶性</title>
    <script>
        var num = parseInt(prompt('请输入一个数'));
        if (num % 2 == 0) {
            alert('这个数是偶数');
        } else {
            alert('这个数是奇数');
        }
    </script>
</head>
