<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>一行打印五个星星</title>
    <script>
        var str = ''; // 由于Chrome控制台折叠相同的输出内容，故采用追加字符串的方法解决此问题
        for (var i = 0; i < 5; i++) {
            str = str + '★';
        }
        console.log(str);
    </script>
</head>
