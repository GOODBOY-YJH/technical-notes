<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>打印五行星星</title>
    <script>
        var str = '';
        for (var i = 0; i < 5; i++) { //外层循环控制行数
            for (var j = 0; j < 5; j++) { //内层循环控制列数
                str = str + '★';
            }
            str += '\n';
        }
        console.log(str);
    </script>
</head>

<body>

</body>

</html>
