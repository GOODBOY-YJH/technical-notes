    <title>打印100~200之间的素数</title>
    <script>
        //方法一（速度更快，因为break调出节省步骤）

        var flag = true; ////定义标志位，用于循环中的的返回值

        for (var i = 100; i < 201; i++) {
            var flag = true;
            for (var j = 2; j < i; j++) {
                if (i % j == 0) {
                    flag = false;
                    break;
                }
            }

            if (flag) {
                console.log(i);
            }

            flag = true; ////重置标志位

        }
