<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>翻转数组</title>
    <script>
        var arr = [1, 2, 3, 4, 5, 6, 7, 8];
        var newArr = [];

        for (var i = arr.length - 1; i >= 0; i--) {
            newArr[newArr.length] = arr[i];
        }

        console.log(newArr);
    </script>
</head>

<body>

</body>

</html>
