<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>从数组头尾中添加数</title>
    <script>
        var arr = [1, 2, 3, 4, 5];

        //从数组尾部添加数字
        arr[arr.length] = 6;

        //从数组头部添加数字
        for (var i = arr.length - 1; i >= 0; i--) {
            arr[i + 1] = arr[i];
        }
        arr[0] = 0;

        //从数组中间添加数字
        for (var j = arr.length; j >= 2; j--) {
            arr[i + 1] = arr[i];
        }
        arr[2] = [2];

        console.log(arr);
        console.log(arr.length);
    </script>
</head>

<body>

</body>

</html>
