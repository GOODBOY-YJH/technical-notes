<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IIFE</title>
    <script>
        //IIFE: Immediately Invoked Function Expression，意为立即调用的函数表达式（匿名函数自调用）
        //形式：(函数表达式)(实参)
        //特点：定义时一起调用，不会发生预解析；只执行一次
        //作用：封装代码实现，不会把代码暴露出去；仿制外部命名空间被污染；通常用来做一些项目的初始化
    </script>
</head>
