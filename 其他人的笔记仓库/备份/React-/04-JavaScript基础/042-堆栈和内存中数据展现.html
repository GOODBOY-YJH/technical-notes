    <title>堆栈和内存中数据展现</title>
    <script>
        //栈     数据结构 （栈）     先进后出    桶      栈结构内存一般比较小，计算机自动分配内存，存取速度比较快  
        //堆     数据结构（链表）    随意进出            堆结构内存一般比较大，底层是需要程序员自己分配（js做了封装，会自动分配），堆里面一般存储的都是一些比较复杂的占空间比较大的数据
        //队列   数据结构（队列）    先进先出    管道

        //堆和栈是内存的数存储据结构，内存被开辟使用，就一定会被计算机回收（释放内存）

        //堆空间释放
        //堆空间的释放是靠垃圾回收机制进行的
        //当程序函数或者整个程序执行完成后，栈里面所有的东西都被释放销毁，堆当中的数据可能还在，只是没有任何的变量指向（引用）,那么堆当中的数据就会变成垃圾对象。回收机制会在适当的时候将垃圾对象清理回收

        //如果我们在程序当中需要去删除对象，那么就将这个对象的变量赋值为null，代表这个对象引用被改变，这个对象也就成了垃圾对象,其实删除对象就是让堆当中的对象数据成为垃圾对象
    </script>
