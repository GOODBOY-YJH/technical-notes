<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>内置数学Math对象</title>
		<script>
			//round,floor,ceil,random,max,min,PI,pow,sin...

			//round,floor,cell用来处理小数取整
			console.log(Math.round(1.6)) //四舍五入
			console.log(Math.floor(0.2)) //向下取整
			console.log(Math.ceil(1.3)) //向上取整

			//random生成一个0~1之间的随机数，包含0但不包含1
			console.log(Math.random())

			//max,min返回最大最小值
			console.log(Math.max(1, 2, 3, 4, 5, 6, 7, 8))
			console.log(Math.min(1, 2, 3, 4, 5, 6, 7, 8))

			//π
			console.log(Math.PI)

			//pow求次方，第一个写幂，第二个写指数
			console.log(Math.pow(2, 3))

			//三角函数，里面写的是弧度而不是度数
			console.log(Math.sin(Math.PI / 2))
		</script>
	</head>

	<body></body>
</html>
