<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>二维数组</title>
    <script>
        var arr = [
            [1, 2],
            [3, 4],
            [5, 6]
        ];
        //输出第一个数组
        console.log(arr[0]);
        //输出第一个数组的第一个值
        console.log(arr[0][0]);
        //同理三维数组继续在数组里面放数组

        //二维数组的遍历
        for (var i = 0; i < arr.length; i++) {
            for (var j = 0; j < arr[i].length; j++) {
                console.log(arr[i][j]);
            }
        }
    </script>
</head>

<body>

</body>

</html>
