<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字符串翻转</title>
    <script>
        var str1 = '1,2,3,4,5';

        // 将字符串转化为数组
        var arr1 = str1.split(',');
        // 翻转数组
        var arr2 = arr1.reverse();
        // 将翻转后的数组转化为字符串并输出
        var str2 = arr2.toString();
        var str3 = arr2.join('');
        console.log(str2);
        console.log(str3);
    </script>
</head>

<body>

</body>

</html>
