<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数组定义的方法及坑</title>
    <script>
        //字面量方法定义
        var arr1 = [1, 2, 3];
        console.log(arr1);

        //构造函数定义
        var arr2 = new Array(1, 2, 3);
        console.log(arr2); // 输出[1,2,3];
        var arr3 = new Array(3);
        console.log(arr3); // 输出[empty*3];

        //构造函数当普通函数定义
        var arr4 = Array(1, 2, 3);
        console.log(arr4); // 输出[1,2,3];
        var arr5 = Array(3);
        console.log(arr5); // 输出[empty*3];

        /*
        采用构造函数定义或将构造函数当普通函数调用定义时，
        若传多个参数，则将这些参数组合为新数组输出；
        若只传一个参数，则这个参数会被当成新数组的长度，则数组内为空输出
        */

        // ES6新增Array.of方法定义
        console.log(Array.of(1, 2, 3)); // 输出[1,2,3];
        console.log(Array.of(3)); // 输出[3];
    </script>
</head>

<body>

</body>

</html>
