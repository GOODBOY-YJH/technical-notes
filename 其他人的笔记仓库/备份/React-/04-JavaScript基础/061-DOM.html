<body>
    <script>
        // DOM(Document Object Model)是表示和操作HTML和XML文档内容的基础APL
        // DOM是一个使程序和脚本有能力动态地访问和更新文档的内容、结构以及样式的平台和语言中立的接口
        // DOM描述了处理网页内容的方法和接口

        //DOM树 又称为文档树模型，把文档映射成树形结构，通过节点对象对其处理，处理的结果可以加入到当前的页面

        // 以HTML为根节点，形成的一棵倒立的树状结构，我们称作DOM树
        // 这个树上所有的东西都叫节点，节点有很多类
        // 这些节点如果我们通过DOM方法去获取或者其它的操作去使用的化，叫DOM对象

        // 等待页面加载完成，执行函数体内的代码
        window.onload = function() {

        }
    </script>

</body>

</html>
