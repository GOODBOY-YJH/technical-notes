<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>点击按钮实现数字增加</title>
</head>

<body>
    <button id="btn">点我增加</button>


    <script>
        window.onload = function() {
            var num = 0;
            var btn = document.getElementById('btn');
            btn.onclick = function() {
                num++;
                console.log(num);
            }
        }
    </script>
</body>

</html>
