<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据类型面试题</title>
</head>

<body>
    <script>
        var a = 0;
        var b = false;
        var c = '0';
        var d = true;
        var e = a || b || c || d;
        console.log(e); // 输出0，指的是'0'

        // 返回的一定是求值结果为true的值，所以为c和d二者之一
        // 在“c || d”的比较时，因为c和d都为true，故根据
    </script>
</body>

</html>
