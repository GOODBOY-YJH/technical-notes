<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>05_回调函数</title>
	</head>

	<body>
		<button id="btn">测试点击事件</button>
		<!--
      1. 什么函数才是回调函数?
        * 你定义的
        * 你没有直接调用
        * 但最终它执行了(在特定条件或时刻)
      2. 常见的回调函数?
        * DOM事件函数
        * 定时器函数
        * ajax回调函数(后面学)
        * 生命周期回调函数(后面学)
    -->
		<script type="text/javascript">
			// //1. DOM事件函数
			// var btn = document.getElementById('btn')
			// btn.onclick = function () {
			// 	alert(this.innerHTML)
			// }

			// //2. 定时器函数
			// setInterval(function () {
			// 	alert('到点啦!')
			// }, 2000)

			// 回调函数不一定都是异步的
			// 异步(先打印1再打印回调函数)：
			setTimeout(() => {
				console.log('回调函数')
			})
			console.log(1)
			// 同步(先打印每个index再打印1)：
			let arr = [1, 2, 3, 4, 5]
			arr.forEach((item, index) => {
				console.log(`数组中的元素为${item}`)
			})
			console.log(2)
		</script>
	</body>
</html>
