<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>01-原型(prototype)</title>
</head>

<body>
	<script>
		/**
		 * 原型对象就是普通的 Object 实例对象
		 * 1. 函数的 prototype 属性 (图)
		 * 		每个函数都有一个 prototype 属性，它默认指向一个 Object 空对象 (即称为：原型对象)
		 * 		原型对象中有一个属性 constructor, 它指向函数对象
		 * 2. 给原型对象添加属性 (一般都是方法)
		 * 		作用：函数的所有实例对象自动拥有原型中的属性 (方法)
		 */


		// 每个函数都有一个 prototype 属性，它默认指向一个对象 (即称为：原型对象)
		console.log(Date.prototype, typeof Date.prototype)

		function fn() { }
		console.log(fn.prototype, typeof fn.prototype)

		// 原型对象中有一个属性 constructor, 它指向函数对象
		console.log(Date.prototype.constructor === Date)
		console.log(fn.prototype.constructor === fn)

		// 2. 给原型对象添加属性 (一般都是方法)
		function F() { }
		F.prototype.age = 12 // 添加属性
		F.prototype.setAge = function (age) {
			// 添加方法
			this.age = age
		}
		// 创建函数的实例对象
		var f = new F()
		console.log(f.age)
		f.setAge(23)
		console.log(f.age)
	</script>
</body>

</html>
