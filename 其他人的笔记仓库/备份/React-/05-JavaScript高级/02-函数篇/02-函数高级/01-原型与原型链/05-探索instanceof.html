<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>05-探索instanceof</title>
</head>

<body>
  <script>
    /**
     * instanceof 是如何判断的？
     * 1. 表达式：A instanceof B
     * 2. 如果 B 函数的显式原型对象在 A 对象的原型链上，存在返回 true, 否则返回 false
     */

    //案例 1
    function Foo() { }
    var f1 = new Foo()
    console.log(f1 instanceof Foo) // true
    console.log(f1 instanceof Object) // true

    //案例 2(结合图解分析：看后者的原型对象是否在前者的原型链上，存在为 true)
    console.log(Object instanceof Function) // true
    console.log(Object instanceof Object) // true
    console.log(Function instanceof Object) // true
    console.log(Function instanceof Function) // true，Function 是 JS 引擎提供的，但可以看做是 Function 能实例化出他本身，即 Function = new Function();
    function Foo() { }
    console.log(Object instanceof Foo) // false
  </script>
</body>

</html>
