<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>05_面试题</title>
</head>

<body>
    <script type="text/javascript">
        /* 
        测试题1: 先预处理函数, 后预处理变量, 如果已经存在就会被忽略
        */
        console.log(typeof a); // function
        function a() {};
        var a;


        /*
        测试题2: 变量预处理, in操作符
         */
        if (!(b in window)) { // in运算符判断左侧是不是右侧的属性
            var b = 1;
        }
        console.log(b); // 打印undefined

        // if语句中的b属于全局变量，故被提升到程序开头，故(b in window)为true，非则为false，不进入if语句，返回undefined

        /*
        测试题3: 预处理, 顺序执行
         */
        var c = 1;

        function c(c) {
            console.log(c); // 报错
            var c = 3;
        }
        c(2);


        var c;

        function c(c) {
            console.log(c);
            var c = 3;
        } // 此时c = function(){}
        c = 1; // 此时c为1
        c(2); // 故调用c(2)报错

        // 分析预解析时，可以直接跳过函数，到调用函数时再分析函数内部
    </script>
</body>

</html>
