    <title>04_作用域_面试题</title>

<body>
    <script type="text/javascript">
        //  问题: 结果输出多少?

        var x = 10;

        function fn() {
            console.log(x); // 打印10
        }

        function show(f) {
            var x = 20;
            f();
        }
        show(fn);
    </script>
