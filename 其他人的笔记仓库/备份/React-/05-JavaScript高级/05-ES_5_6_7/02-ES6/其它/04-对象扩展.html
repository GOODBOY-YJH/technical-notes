<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>04_对象扩展</title>
	</head>
	<body>
		<!--
1. Object.is(v1, v2)
  * 判断2个数据是否完全相等
2. Object.assign(target, source1, source2..)
  * 将源对象的属性复制到目标对象上
3. 直接操作 __proto__ 属性
  let obj2 = {};
  obj2.__proto__ = obj1;
-->

		<script type="text/javascript">
			console.log('---------------- Object.is(v1, v2) ------------------')
			// Object.is(v1, v2)，判断两个数据是否完全相等
			console.log(Object.is('abc', 'abc')) //true
			console.log(NaN == NaN) //false
			console.log(Object.is(NaN, NaN)) //true
			console.log(0 == -0) //true
			console.log(Object.is(0, -0)) //false

			console.log(
				'--------------- Object.assign(target, source1, source2) -----------------'
			)
			// Object.assign(target, source1, source2..)，将源对象的属性复制到目标对象上
			let source = { name: 'kobe', age: 39, c: { d: 2 } }
			let target = {}
			// 克隆/拷贝
			let result = Object.assign(target, source)
			console.log(result)
			console.log(target) // 会修改原对象

			console.log(
				'---------------- 直接操作__proto__ 属性 ------------------'
			)
			// 直接操作__proto__属性
			let obj3 = { name: 'anverson', age: 41 }
			let obj4 = {}
			obj4.__proto__ = obj3
			console.log(obj4, obj4.name, obj4.age)
		</script>
	</body>
</html>
