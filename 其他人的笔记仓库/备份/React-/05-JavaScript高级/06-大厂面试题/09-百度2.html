		<title>09_百度2</title>
	</head>
	<body>
		<script>
			function A() {}
			A.prototype.n = 1

			var b = new A()

			A.prototype = {
				n: 2,
				m: 3,
			}
			var c = new A()

			console.log(b.n, b.m, c.n, c.m) // 1  undefined  2  3
		</script>
