<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script src="./js/mustache.js"></script>
  <script>
    /**
     * tokens是一个JS的嵌套数组，就是模板字符串的JS表示
     * 它是“抽象语法树”、“虚拟节点”等等的开山鼻祖
     */
    var templateStr1 = `
                        <ul>
                            {{#arr}}
                                <li>
                                    <div class="hd">{{name}}的基本信息</div>    
                                    <div class="bd">
                                        <p>姓名：{{name}}</p>    
                                        <p>性别：{{sex}}</p>    
                                        <p>年龄：{{age}}</p>    
                                    </div>
                                </li>
                            {{/arr}}
                        </ul>
                        `

    var templateStr2 = `
                        <ul>
                            {{#arr}}
                                <li>
                                    {{name}}的爱好是：
                                    <ol>
                                        {{#hobbies}} 
                                            <li>{{.}}</li>
                                        {{/hobbies}} 
                                    </ol>
                                </li>    
                            {{/arr}}
                        </ul>
                        `

    Mustache.render(templateStr1, {})
    Mustache.render(templateStr2, {})
  </script>
</body>
</html>
