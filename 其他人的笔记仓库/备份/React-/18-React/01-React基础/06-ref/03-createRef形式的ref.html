<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>createRef形式的ref</title>
</head>

<body>
  <br>
  <div id="example"></div>

  <script type="text/javascript" src="../js/react.development.js"></script>
  <script type="text/javascript" src="../js/react-dom.development.js"></script>
  <script type="text/javascript" src="../js/babel.min.js"></script>

  <script type="text/babel">
    /**
     * 需求: 自定义组件, 功能说明如下:
     * 1. 点击按钮, 提示第一个输入框中的值
     * 2. 当第2个输入框失去焦点时, 提示这个输入框中的值
     */

    class UserInput extends React.Component {

      // 创建一个ref容器
      // 这个容器是一个“专用容器”，只能保存一个元素
      myRef = React.createRef()

      // 响应点击的方法
      handlerClick = () => {
        // 通过ref获取DOM
        let { current } = this.myRef
        alert(current.value)
      }

      // 响应失去焦点的方法
      handlerBlur = (event) => {
        console.log(event.target.value);
      }

      // 重写父类的render
      render() {
        return (
          <div>
            {/* this.myRef：将该ref所在的节点存在创建好的ref容器容器中 */}
            <input type="text" ref={this.myRef} />&nbsp;
            <button onClick={this.handlerClick}>弹出数据</button>&nbsp;
            <input type="text" placeholder="失去焦点弹出数据" onBlur={this.handlerBlur} />&nbsp;
          </div>
        )
      }
    }

    ReactDOM.render(<UserInput />, document.getElementById('example'))
  </script>
</body>

</html>
