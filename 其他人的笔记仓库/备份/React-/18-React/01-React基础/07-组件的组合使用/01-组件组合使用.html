<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>组件组合使用</title>
</head>

<body>
  <div id="example"></div>

  <script type="text/javascript" src="../js/react.development.js"></script>
  <script type="text/javascript" src="../js/react-dom.development.js"></script>
  <script type="text/javascript" src="../js/prop-types.js"></script>
  <script type="text/javascript" src="../js/babel.min.js"></script>

  <script type="text/babel">
    class App extends React.Component {
      state = {
        todo: ['吃饭', '睡觉', '打豆豆']
      }

      // 状态(数据)在哪个组件中，更新状态(数据)的方法就一定在哪个组件中
      addTodo = (data) => {
        // 1.获取原状态中的数据
        let { todo } = this.state
        // 2.追加新数据
        todo.push(data)
        // 3.更新状态
        this.setState({ todo })
      }

      render() {
        let { todo } = this.state
        return (
          <div>
            <h2>Simple TODO List</h2>
            {/* 向子组件传参： xx = { 传参的值 } */}
            <Add count={todo.length} addTodo={this.addTodo} />
            <Show todo={todo} />
          </div>
        )
      }
    }

    class Add extends React.Component {
      static propTypes = {
        count: PropTypes.number.isRequired,
        addTodo: PropTypes.func.isRequired
      }

      // 自定义一个响应添加的方法
      add = () => {
        // 1.获取用户输入
        let { userInput } = this.refs
        let data = userInput.value
        // 2.验证输入的合法性
        if (!data) {
          return
        }
        let { addTodo } = this.props
        // 3.维护到状态中
        addTodo(data)
        // 4.清空输入
        userInput.value = ''

      }

      render() {
        // 接收父组件传过来的值： { xx } = this.props
        let { count } = this.props
        return (
          <div>
            <input type="text" ref="userInput" />&nbsp;
            <button onClick={this.add}>Add # {count}</button>
          </div>
        )
      }
    }

    // Show组件
    class Show extends React.Component {
      componentWillReceiveProps() {
        console.log('--componentWillReceiveProps--')
      }

      // 限制接收参数的类型以及必要性
      static propTypes = {
        todo: PropTypes.array.isRequired
      }

      render() {
        let { todo } = this.props
        return (
          <ul>
            {todo.map((item, index) => { return <li key={index}>{item}</li> })}
          </ul>
        )
      }
    }

    ReactDOM.render(<App />, document.getElementById('example'))

  </script>
</body>

</html>
