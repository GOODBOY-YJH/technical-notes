<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SVG</title>
</head>

<body>
  <svg width="800" height="800">
    <!-- 绘制矩形 -->
    <rect width="50" height="50" style="fill:red;"></rect>

    <!-- 绘制线段 -->
    <line x1="200" y1="200" x2="300" y2="300" style="stroke: blue;stroke-width:1;"></line>

    <!-- 绘制圆。样式可以写在外面也可以写在style内，线段同理 -->
    <circle cx="400" cy="400" r="50" stroke="green" stroke-width="2" fill="orange"></circle>

    <!-- 绘制点 -->
    <line x1="320" y1="320" x2="321" y2="321" style="stroke: black;stroke-width:1;"></line>
  </svg>

  <script>
    /**
     * SVG是一种基于 XML 的图像文件格式，它的英文全称为Scalable Vector Graphics，意思为可缩放的矢量图形
     *
     * svg绘图流程
     * 1.创建canvas画布(注意指定宽高)
     * 2.编写svg绘图标签
     * 3.设置绘图属性
      */
  </script>
</body>

</html>
