<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>百度地图的个性化地图</title>
  <script type="text/javascript"
    src="https://api.map.baidu.com/api?v=1.0&&type=webgl&ak=4wIObEcAFFekF9IGauieRxKvINCFSCsQ"></script>
  <style>
    html,
    body,
    #map {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
    }

    .anchorBL {
      display: none;
    }
  </style>
</head>

<body>
  <div id="map"></div>
  <script>
    /**
     * 个性化地图编辑器：https://lbsyun.baidu.com/apiconsole/custommap
     */

    var map = new BMapGL.Map('map')
    var point = new BMapGL.Point(116.404, 39.915)
    map.centerAndZoom(point, 15)
    map.enableScrollWheelZoom(true)
    // 个性化地图
    map.setMapStyleV2({
      styleId: '61b536860bb54ec522b69375c29cf70b'
    })
  </script>
</body>

</html>
